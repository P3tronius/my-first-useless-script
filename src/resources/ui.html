<div class="cashmachine-wrapper">
    <div class="monitor line1">
        <div class="cell start-stop stopped">
            <span class="header"></span>
            <span class="value"></span>
        </div>
        <div class="cell bet-amount">
            <span class="header">Bet Amount</span>
            <span class="value"></span>
        </div>
        <div class="cell roll-under">
            <span class="header">Roll Under</span>
            <span class="value"></span>
        </div>
        <div class="cell win-loss">
            <span class="header">Win/Loss Amount</span>
            <span class="value"></span>
        </div>
        <div class="cell next-bet-guess">
            <span class="header">Next Bet Guess</span>
            <span class="value"></span>
        </div>
    </div>
    <div class="monitor line2">
        <div class="cell">
            <input type="button" value="Test" class="test-btn" style="width: 100%;">
        </div>
        <div class="cell avg-5">
            <span class="header">Avg 5</span>
            <span class="value"></span>
        </div>
        <div class="cell avg-10">
            <span class="header">Avg 10</span>
            <span class="value"></span>
        </div>
        <div class="cell nb-losses">
            <span class="header">Nb Losses</span>
            <span class="value"></span>
        </div>
        <div class="cell nb-wins">
            <span class="header">Nb Wins</span>
            <span class="value"></span>
        </div>
    </div>
    <div class="inputs">
        <span>Initial amount:</span>
        <input class="initial-amount" type="number">
        <span>Max loss amount:</span>
        <input class="max-loss" type="number">
        <span>Stop at amount won:</span>
        <input class="max-gains" type="number">
    </div>
    <div class="console-text"></div>
    <div class="last-rolls">
        <table>
            <tbody>
                <tr>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                    <td class="roll-result empty"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="chartContainer"></div>
</div>
